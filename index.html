<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50; /* Green header */
            color: white;
            padding: 20px;
            font-size: 2em;
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .cta-button {
            background-color: #008CBA; /* Blue button */
            color: white;
            font-size: 1.1em;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #007B9E; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Simple Web Page
    </header>

    <main>
        <h1>Hello, World!</h1>
        <p>Welcome to my simple, colorful website. Here, I am showcasing some beautiful text styling and layout techniques.</p>
        <a href="#cta" class="cta-button">Learn More</a>
    </main>

    <footer>
        <p style="padding: 10px; background-color: #4CAF50; color: white; position: fixed; bottom: 0; width: 100%; text-align: center;">Â© 2024 My Simple Website</p>
    </footer>
</body>
</html>
